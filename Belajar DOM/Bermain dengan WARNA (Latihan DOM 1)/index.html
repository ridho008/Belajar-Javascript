<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Bermain Warna</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			text-align: center;
		}
		.bg-biru {background-color: lightblue;}
		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah {
			background-color: red;
		}
		.biru{background-color: blue;}
		.hijau{background-color: green;}
	</style>
</head>
<body>
<h1>Bermain Dengan Warna</h1>

<section id="a">
<button class="tombol">Ubah Warna Background</button>
<br><br>
<div class="kotak merah"></div>
<input type="range" name="sMerah" min="0" max="255">

<div class="kotak hijau"></div>
<input type="range" name="sHijau" min="0" max="255">

<div class="kotak biru"></div>
<input type="range" name="sBiru" min="0" max="255">
</section>

<script src="script.js"></script>
</body>
</html>
