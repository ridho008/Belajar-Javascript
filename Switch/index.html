var ulang = true;	
while(ulang) {
	var item = prompt('masukan nama makanan/minuman : \n (cth: nasi, daging, susu, hamburger)');
	switch(item) {
		case 'nasi':
		case 'daging':
		case 'susu':
			alert('makanan / minuman SEHAT!');
			break;
		case 'hamburger':
		case 'softdrink':
			alert('makanan / minuman TIDAK SEHAT!');
			break;
		default:
			alert('anda memasukan nama makanan / minuman yang salah');
			break;
		
	}
	ulang = confirm('Ulang ?');
}
